<h2 class="text-center">Formulario de Vehículos</h2>
<form class="container">
    <div class="form-group mb-3">
      <label for="placa">Placa:</label>
      <input type="text" id="placa" name="placa" class="form-control" [(ngModel)]="placa" required>
    </div>
    <div class="form-group mb-3">
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" class="form-control" [(ngModel)]="color">
    </div>
    <div class="form-group mb-3">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" class="form-control" [(ngModel)]="marca">
    </div>
    <div class="form-group mb-3">
      <label for="tipo">Tipo de Vehículo:</label>
      <select id="tipo" name="tipo" class="form-control" [(ngModel)]="tipo">
        <option value="particular">Particular</option>
        <option value="publico">Público</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="conductor">Conductor:</label>
      <input type="text" id="conductor" name="conductor" placeholder="Número de cedula"  class="form-control" [(ngModel)]="conductorID">
    </div>
    <div class="form-group mb-3">
      <label for="propietario">Propietario:</label>
      <input type="text" id="propietario" name="propietario" placeholder="Número de cedula" class="form-control" [(ngModel)]="propietarioID">
    </div>
    <button class="btn btn-primary" (click)="enviarDatos()">Enviar</button>
  </form>
